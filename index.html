<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Homepage</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #0f1117;
        color: #f5f7ff;
      }

      .page {
        min-height: 100vh;
        padding: 3rem 4rem;
      }

      .hero {
        position: relative;
        max-width: 960px;
      }

      .profile-photo {
        width: 160px;
        height: 160px;
        border-radius: 28px;
        object-fit: cover;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: #1c2230;
        display: block;
      }

      .hero-content {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .bio {
        max-width: 520px;
      }

      .bio h1 {
        margin: 0 0 0.75rem;
        font-size: 2.5rem;
      }

      .bio p {
        margin: 0 0 1.25rem;
        line-height: 1.7;
        font-size: 1.05rem;
        color: rgba(245, 247, 255, 0.85);
      }

      .bio .details {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 0.9rem;
        color: rgba(245, 247, 255, 0.75);
      }

      .social-links {
        position: absolute;
        top: 0;
        right: 0;
        display: inline-flex;
        gap: 0.75rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.08);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #f5f7ff;
        text-decoration: none;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .social-links a:hover,
      .social-links a:focus-visible {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.18);
      }

      .social-links svg {
        width: 20px;
        height: 20px;
      }

      @media (max-width: 900px) {
        .page {
          padding: 2.5rem;
        }

        .hero-content {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (max-width: 600px) {
        .page {
          padding: 2rem 1.5rem;
        }

        .hero-content {
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="social-links" aria-label="Social links">
          <a
            href="https://www.linkedin.com/in/sjzamani/"
            target="_blank"
            rel="noreferrer"
            aria-label="LinkedIn"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M19 3A2 2 0 0 1 21 5v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14Zm-9.9 8.5H7.1V18h2v-6.5Zm-1-3.7a1.2 1.2 0 1 0 0 2.4 1.2 1.2 0 0 0 0-2.4Zm9 3.7h-1.9c-1.6 0-2.6.9-2.9 1.5V11h-2v7h2v-3.7c0-1.2.8-2.2 2.2-2.2 1.2 0 1.8.7 1.8 2V18h2v-4.6c0-1.9-1.2-2.9-2.4-2.9Z"
                fill="currentColor"
              />
            </svg>
          </a>
          <a
            href="https://vsco.co/safarnameh/gallery"
            target="_blank"
            rel="noreferrer"
            aria-label="VSCO"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M9 6.5 10.5 5h3L15 6.5H18a2 2 0 0 1 2 2v7.5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8.5a2 2 0 0 1 2-2h3Z"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="12"
                r="3.2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
              />
            </svg>
          </a>
        </div>
        <div class="hero-content">
          <img
            class="profile-photo"
            src="https://via.placeholder.com/360"
            alt="Profile portrait"
          />
          <div class="bio">
            <h1>Your Name</h1>
            <p>
              Hi! I'm a designer and developer who loves building friendly web
              experiences. I focus on clean visuals, thoughtful interactions, and
              meaningful storytelling.
            </p>
            <span class="details">üìç City, Country ¬∑ ‚úâÔ∏è hello@example.com</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
