<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Homepage</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f4f5f7;
        color: #1a1a1a;
      }

      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        background: #ffffff;
        border-radius: 20px;
        padding: 2.5rem;
        max-width: 720px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        display: grid;
        grid-template-columns: 180px 1fr;
        gap: 2rem;
        align-items: center;
        position: relative;
      }

      .profile-photo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #e0e4eb;
        background: #d9dde4;
        display: block;
      }

      .bio h1 {
        margin: 0 0 0.5rem;
        font-size: 2.2rem;
      }

      .bio p {
        margin: 0 0 1rem;
        line-height: 1.6;
        font-size: 1.05rem;
      }

      .bio .details {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        background: #f0f2f6;
        font-size: 0.9rem;
      }

      .social-links {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        display: inline-flex;
        gap: 0.75rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #f0f2f6;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #1a1a1a;
        text-decoration: none;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .social-links a:hover,
      .social-links a:focus-visible {
        transform: translateY(-2px);
        background: #e2e6ee;
      }

      .social-links svg {
        width: 20px;
        height: 20px;
      }

      @media (max-width: 720px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
          padding-top: 4rem;
        }

        .profile-photo {
          margin: 0 auto;
        }

        .bio .details {
          justify-content: center;
        }

        .social-links {
          top: 1.5rem;
          right: 50%;
          transform: translateX(50%);
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <div class="social-links" aria-label="Social links">
          <a
            href="https://www.linkedin.com/in/sjzamani/"
            target="_blank"
            rel="noreferrer"
            aria-label="LinkedIn"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M19 3A2 2 0 0 1 21 5v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14Zm-9.9 8.5H7.1V18h2v-6.5Zm-1-3.7a1.2 1.2 0 1 0 0 2.4 1.2 1.2 0 0 0 0-2.4Zm9 3.7h-1.9c-1.6 0-2.6.9-2.9 1.5V11h-2v7h2v-3.7c0-1.2.8-2.2 2.2-2.2 1.2 0 1.8.7 1.8 2V18h2v-4.6c0-1.9-1.2-2.9-2.4-2.9Z"
                fill="currentColor"
              />
            </svg>
          </a>
          <a
            href="https://vsco.co/safarnameh/gallery"
            target="_blank"
            rel="noreferrer"
            aria-label="VSCO"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle
                cx="12"
                cy="12"
                r="8.5"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
              />
              <circle
                cx="12"
                cy="12"
                r="4.2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
              />
            </svg>
          </a>
        </div>
        <img
          class="profile-photo"
          src="https://via.placeholder.com/360"
          alt="Profile portrait"
        />
        <div class="bio">
          <h1>Your Name</h1>
          <p>
            Hi! I'm a designer and developer who loves building friendly web
            experiences. I focus on clean visuals, thoughtful interactions, and
            meaningful storytelling.
          </p>
          <span class="details">üìç City, Country ¬∑ ‚úâÔ∏è hello@example.com</span>
        </div>
      </section>
    </main>
  </body>
</html>
