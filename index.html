<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Homepage</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f4f5f7;
        color: #1a1a1a;
      }

      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        background: #ffffff;
        border-radius: 20px;
        padding: 2.5rem;
        max-width: 720px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        display: grid;
        grid-template-columns: 180px 1fr;
        gap: 2rem;
        align-items: center;
      }

      .profile-photo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #e0e4eb;
        background: #d9dde4;
        display: block;
      }

      .bio h1 {
        margin: 0 0 0.5rem;
        font-size: 2.2rem;
      }

      .bio p {
        margin: 0 0 1rem;
        line-height: 1.6;
        font-size: 1.05rem;
      }

      .bio .details {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        background: #f0f2f6;
        font-size: 0.9rem;
      }

      @media (max-width: 720px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .profile-photo {
          margin: 0 auto;
        }

        .bio .details {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card">
        <img
          class="profile-photo"
          src="https://via.placeholder.com/360"
          alt="Profile portrait"
        />
        <div class="bio">
          <h1>Your Name</h1>
          <p>
            Hi! I'm a designer and developer who loves building friendly web
            experiences. I focus on clean visuals, thoughtful interactions, and
            meaningful storytelling.
          </p>
          <span class="details">üìç City, Country ¬∑ ‚úâÔ∏è hello@example.com</span>
        </div>
      </section>
    </main>
  </body>
</html>
